<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Lock orientation for mobile devices -->
    <meta name="screen-orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>01v96 Controlo Remoto</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Apple touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="img/touch/152.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="img/touch/120.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="76x76"
      href="img/touch/76.png"
    />
    <link rel="apple-touch-icon-precomposed" href="img/touch/57.png" />

    <meta name="msapplication-TileImage" content="img/touch/256.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

    <script src="lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="lib/fastclick/fastclick.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch(function (err) {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <div id="headline">01v96 Controlo Remoto</div>

        <ul id="navi" class="hidden">
          <li data-tab="configuration" title="Configuração">
            <i class="icon-cog"></i>
          </li>
        </ul>
      </div>

      <div id="content">
        <div
          class="tabcontent tabcontent-dynamic"
          data-tab="configuration"
          id="configuration"
        >
          <div id="configuration_loading" class="center">
            <p>A carregar configuração...</p>
            <div class="loading-animation"></div>
          </div>

          <div id="configuration_content">
            <div class="grid-3">
              <div>
                <h2>Nomes dos canais</h2>

                <div id="configuration_channels"></div>
              </div>
              <div>
                <h2>Nomes do master</h2>

                <div id="configuration_master"></div>
              </div>
              <div>
                <h2>Pares / Grupos</h2>

                <textarea id="configuration_groups"></textarea>

                <p class="small">
                  Uma linha por grupo
                  <br />
                  números dos canais separados por vírgulas
                </p>
              </div>
            </div>

            <div class="center">
              <button id="configuration_save">Guardar configuração</button>
            </div>
          </div>
        </div>

        <div id="loading-dialog" class="dialog">
          <div class="dialog-content dialog-center">
            <div class="dialog-spacer"></div>
            <p id="loading-dialog-text">A inicializar 01v96 Controlo Remoto...</p>
            <div class="loading-animation"></div>
          </div>
        </div>

        <div id="error-dialog" class="dialog">
          <div class="dialog-content dialog-center">
            <p class="dialog-headline">
              <i class="icon-warning-sign"></i>
              ERRO

              <span class="dialog-subheadline">
                (Isto nem sequer é remotamente engraçado!)
              </span>
            </p>
            <p id="error-dialog-text">Mensagem de erro</p>
            <p
              id="error-dialog-reload"
              onclick="window.location.reload()"
              title="recarregar página"
            >
              <i class="icon-refresh"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
